<html>
<head>
	<title> Appointment Form </title>
</head>
<body bgcolor="#efefef">

<br/>
<br/>
<form method="get">
<table width="600px" bgcolor="#fff" align="center" border="0" cellpadding="10">
<tr>
	<td colspan="2" align="center"> APPOINTMENT FORM </td>
</tr>

<tr>
	<td width="300px"> Name </td>
	<td> <input type="text" placeholder="Patient's Name" /> </td>
</tr>

<tr>
	<td> Address </td>
	<td> <input type="text" placeholder="Enter your address" /> </td>
</tr>

<tr>
	<td> Age </td>
	<td> <input type="number" min="1" /> </td>
</tr>

<tr>
	<td> Gender </td>
	<td> <input type="radio" name="gender" /> Male
		 <input type="radio" name="gender" /> Female</td>
</tr>

<tr>
	<td> CNIC </td>
	<td> <input type="text" placeholder="xxxxx-xxxxxxxx-x"/> </td>
</tr>

<tr>
	<td> Symptoms </td>
	<td> <input type="checkbox" name="symp" /> Fever <br/>
		<input type="checkbox" name="symp" /> Vomting <br/>
		<input type="checkbox" name="symp" /> Pre Desiese <br/>
		<input type="checkbox" name="symp" /> Pain <br/>
		<input type="checkbox" name="symp" /> Illness <br/>
	</td>
</tr>

<tr>
	<td> Date </td>
	<td> <input type="date"  /> </td>
</tr>

<tr>
	<td> <input type="reset" /> </td>
	<td> <input type="submit" /> </td>
</tr>


</table>
</form>







</body>
</html>
