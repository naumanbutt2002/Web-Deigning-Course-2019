<html>
<head>
	<title> CSS Selectors 2 </title>
	<style>
	.heading {
		color: red;
	}
	
	.a {
	color: red;}
	
	.b {
	background-color: yellow;}
	
	.c {
	width: 200px;
	height: 100px;
	border: 10px solid red;
	}
	
	#a1 {
	color: red;}
	
	#b1 {
	background-color: yellow;}
	
	#c1 {
	width: 200px;
	height: 100px;
	}
	</style>
</head>
<body>


<h1 class="heading"> CSS Selectors 2 </h1>

<div class="a b c">

this is class
</div>

<div id="c1">

this is id
</div>



</body>
</html>
